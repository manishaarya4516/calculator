<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator using java script</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <table class="clss">
      <tr>
        <td colspan="3"><input type="text" class="tr1" id="result" /></td>
        <td><input type="button" class="tr1" value="C" id="result"  onclick="Clear()"/></td>
      </tr>
      <tr>
        <td><input type="button" class="tr1" value="1" onclick="Display(1)"/></td>
        <td><input type="button" class="tr1" value="2" onclick="Display(2)"/></td>
        <td><input type="button" class="tr1" value="3" onclick="Display(3)"/></td>
        <td><input type="button" class="tr1" value="/" onclick="Display('/')"/></td>
      </tr>
      <tr>
        <td><input type="button" class="tr1" value="4" onclick="Display(4)"/></td>
        <td><input type="button" class="tr1" value="5" onclick="Display(5)"/></td>
        <td><input type="button" class="tr1" value="6" onclick="Display(6)"/></td>
        <td><input type="button" class="tr1" value="-" onclick="Display('-')"/></td>
      </tr>
      <tr>
        <td><input type="button" class="tr1" value="7" onclick="Display(7)"/></td>
        <td><input type="button" class="tr1" value="8" onclick="Display(8)"/></td>
        <td><input type="button" class="tr1" value="9" onclick="Display(9)"/></td>
        <td><input type="button" class="tr1" value="+" onclick="Display('+')"/></td>
      </tr>
      <tr>
        <td><input type="button" class="tr1" value="." onclick="Display('.')"/></td>
        <td><input type="button" class="tr1" value="0" onclick="Display(0)"/></td>
        <td><input type="button" class="tr1" value="=" onclick="Calculate()"/></td>
        <td><input type="button" class="tr1" value="*" onclick="Display('*')"/></td>
      </tr>
    </table>

    
    ><script src="./calc.js"></script>
  </body>
</html>
